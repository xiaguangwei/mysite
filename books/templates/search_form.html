<html>
<head>

    <title>Search</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="get">
        <input type="text" name="q"/>
        <input type="submit" name="s" value="search"/>
    </form>
</body>
</html>
